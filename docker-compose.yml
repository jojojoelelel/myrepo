version: '3.7'

services:
  # asr-api:
  #   build: ./asr
  #   container_name: asr-api
  #   ports:
  #     - "8001:8001"
  #   volumes:
  #     - ./asr:/app

  es01:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.12.2
    container_name: es01
    environment:
      - node.name=es01
      - cluster.name=cv-cluster
      - discovery.seed_hosts=es01,es02
      - cluster.initial_master_nodes=es01,es02
      - bootstrap.memory_lock=true
      - xpack.security.enabled=false
      # - ES_JAVA_OPTS=-Xms1g -Xmx1g
      - ES_JAVA_OPTS=-Xms256m -Xmx256m
      - http.cors.enabled=true
      - http.cors.allow-origin="*"
      - http.cors.allow-methods=OPTIONS,GET,POST
      - http.cors.allow-headers=Content-Type, x-elastic-client-meta
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - esdata01:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    networks:
      - esnet

  es02:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.12.2
    container_name: es02
    environment:
      - node.name=es02
      - cluster.name=cv-cluster
      - discovery.seed_hosts=es01,es02
      - cluster.initial_master_nodes=es01,es02
      - bootstrap.memory_lock=true
      - xpack.security.enabled=false
      # - ES_JAVA_OPTS=-Xms1g -Xmx1g
      - ES_JAVA_OPTS=-Xms256m -Xmx256m
      - http.cors.enabled=true
      - http.cors.allow-origin="*"
      - http.cors.allow-methods=OPTIONS,GET,POST
      - http.cors.allow-headers=Content-Type, x-elastic-client-meta
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - esdata02:/usr/share/elasticsearch/data
    ports:
      - "9201:9200"
    networks:
      - esnet

  search-ui:
    build:
      context: ./search-ui
    container_name: search_ui
    ports:
      - "3000:3000"
    command: ["serve", "-s", "dist", "-l", "3000"]
    depends_on:
      - es01
    networks:
      - esnet

volumes:
  esdata01:
  esdata02:

networks:
  esnet: